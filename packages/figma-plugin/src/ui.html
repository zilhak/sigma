<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sigma</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
      padding: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .version {
      font-size: 10px;
      font-weight: 400;
      color: #999;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #666;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #18a058;
    }

    .status-dot.waiting {
      background: #f0a020;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .tab {
      flex: 1;
      padding: 8px 4px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: #f5f5f5;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.15s;
    }

    .tab:hover {
      background: #ebebeb;
    }

    .tab.active {
      background: #18a058;
      color: white;
      border-color: #18a058;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #18a058;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #16914f;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #e5e5e5;
    }

    .btn-secondary:hover {
      background: #ebebeb;
    }

    .btn-import {
      background: #3b82f6;
      color: white;
    }

    .btn-import:hover {
      background: #2563eb;
    }

    .btn-export {
      background: #18a058;
      color: white;
    }

    .btn-export:hover {
      background: #16914f;
    }

    .btn-server {
      background: #fff;
      color: #6366f1;
      border: 1px solid #6366f1;
    }

    .btn-server:hover {
      background: #eef2ff;
    }

    .message {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      display: none;
    }

    .message.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .message.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }

    .server-info {
      margin-bottom: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 11px;
      color: #666;
    }

    .server-disconnected-bar {
      background: #ffebee;
      color: #c62828;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .btn-retry {
      padding: 4px 10px;
      border: 1px solid #c62828;
      border-radius: 4px;
      background: #fff;
      color: #c62828;
      font-size: 10px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-retry:hover {
      background: #ffcdd2;
    }

    /* Log container */
    .log-container {
      height: 280px;
      overflow-y: auto;
      background: #1e1e1e;
      border-radius: 6px;
      padding: 8px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 10px;
    }

    .log-entry {
      padding: 2px 0;
      color: #d4d4d4;
      word-break: break-all;
    }

    .log-entry.info {
      color: #9cdcfe;
    }

    .log-entry.success {
      color: #4ec9b0;
    }

    .log-entry.error {
      color: #f14c4c;
    }

    .log-entry.warn {
      color: #cca700;
    }

    .log-time {
      color: #6a9955;
      margin-right: 8px;
    }

    /* Minimize button */
    .minimize-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      color: #666;
      font-size: 16px;
    }

    .minimize-btn:hover {
      background: #f0f0f0;
    }

    /* Minimized view */
    .minimized-view {
      display: none;
      padding: 8px 12px;
      background: #fff;
    }

    .minimized-view.active {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .minimized-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
    }

    .expand-btn {
      padding: 4px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      background: #f5f5f5;
      font-size: 11px;
      cursor: pointer;
    }

    .expand-btn:hover {
      background: #ebebeb;
    }

    /* Full view */
    .full-view {
      display: block;
    }

    .full-view.hidden {
      display: none;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* FileKey Section */
    .filekey-section {
      margin-bottom: 12px;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
    }

    .filekey-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .filekey-status {
      font-size: 10px;
      font-weight: 400;
    }

    .filekey-status.auto {
      color: #18a058;
    }

    .filekey-status.manual {
      color: #f0a020;
    }

    .filekey-status.none {
      color: #999;
    }

    .filekey-input-wrapper {
      display: flex;
      gap: 6px;
    }

    .filekey-input-wrapper input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      font-size: 11px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }

    .filekey-input-wrapper input:focus {
      outline: none;
      border-color: #18a058;
    }

    .btn-small {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #18a058;
      color: white;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-small:hover {
      background: #16914f;
    }

    .filekey-hint {
      margin-top: 6px;
      font-size: 10px;
      color: #999;
    }

    /* === Info tab === */
    .info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 11px;
    }

    .info-label {
      font-weight: 500;
      color: #666;
      white-space: nowrap;
    }

    .info-value {
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      color: #333;
    }

    .info-section-title {
      font-size: 11px;
      font-weight: 500;
      color: #666;
      margin-bottom: 6px;
    }

    .selection-textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 11px;
      resize: vertical;
      background: #fafafa;
      color: #333;
    }

    .selection-textarea:focus {
      outline: none;
      border-color: #18a058;
    }

    /* === Object tab === */
    .object-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .object-group-label {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin-bottom: 4px;
    }

    .object-btn-row {
      display: flex;
      gap: 6px;
    }

    .object-btn-row .btn {
      flex: 1;
      padding: 8px 4px;
      font-size: 11px;
    }

    /* === Modal === */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      width: 90%;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
    }

    .modal-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .modal textarea {
      width: 100%;
      height: 180px;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 11px;
      resize: vertical;
      margin-bottom: 12px;
    }

    .modal textarea:focus {
      outline: none;
      border-color: #18a058;
    }

    .modal textarea[readonly] {
      background: #f5f5f5;
      cursor: default;
    }

    .modal-buttons {
      display: flex;
      gap: 8px;
    }

    .modal-buttons .btn {
      flex: 1;
    }

    /* Server list modal */
    .server-list {
      max-height: 340px;
      overflow-y: auto;
      margin-bottom: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
    }

    .server-list-empty {
      padding: 24px;
      text-align: center;
      color: #999;
      font-size: 11px;
    }

    .server-list-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.1s;
    }

    .server-list-item:last-child {
      border-bottom: none;
    }

    .server-list-item:hover {
      background: #f5f5f5;
    }

    .server-list-item.selected {
      background: #e8f5e9;
    }

    .server-list-item-name {
      font-size: 11px;
      font-weight: 500;
      color: #333;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-all;
    }

    .server-list-item-meta {
      font-size: 10px;
      color: #999;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Minimized View -->
  <div class="minimized-view" id="minimizedView">
    <div class="minimized-status">
      <div class="status-dot" id="statusDotMini"></div>
      <span>Sigma</span>
    </div>
    <button class="expand-btn" id="expandBtn">열기</button>
  </div>

  <!-- Full View -->
  <div class="full-view" id="fullView">
    <div class="header">
      <div class="title">Sigma <span class="version" id="versionText">__VERSION__</span></div>
      <div class="header-actions">
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">연결 대기 중</span>
        </div>
        <button class="minimize-btn" id="minimizeBtn" title="최소화">−</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="info">정보</div>
      <div class="tab" data-tab="server">서버</div>
      <div class="tab" data-tab="log">로그</div>
      <div class="tab" data-tab="object">개체</div>
    </div>

    <!-- 정보 탭 -->
    <div id="infoSection" class="section active">
      <div class="info-row">
        <span class="info-label">뷰포트:</span>
        <span class="info-value" id="viewportCenter">-</span>
        <span class="info-label">줌:</span>
        <span class="info-value" id="viewportZoom">-</span>
      </div>
      <div class="info-section-title">선택한 노드:</div>
      <textarea class="selection-textarea" id="selectionTextArea" readonly placeholder="노드를 선택하면 여기에 표시됩니다..."></textarea>
    </div>

    <!-- 서버 탭 -->
    <div id="serverSection" class="section">
      <div class="server-info">
        서버 URL: <strong>http://localhost:19832</strong>
      </div>

      <div class="server-info" style="margin-top: 8px;">
        클라이언트 ID: <strong id="clientId" style="cursor: pointer; user-select: all;">-</strong>
      </div>

      <div class="filekey-section">
        <label class="filekey-label">
          <span>File Key</span>
          <span class="filekey-status" id="fileKeyStatus"></span>
        </label>
        <div class="filekey-input-wrapper">
          <input type="text" id="fileKeyInput" placeholder="Figma File Key 입력..." />
          <button class="btn-small" id="saveFileKeyBtn">저장</button>
        </div>
        <div class="filekey-hint" id="fileKeyHint"></div>
      </div>

      <div id="serverConnected" style="display: none;">
        <div class="server-info" style="background: #e8f5e9; color: #2e7d32;">
          서버에 연결되어 있습니다.
        </div>
      </div>

      <div id="serverDisconnected">
        <div class="server-info server-disconnected-bar">
          <span>서버가 연결되지 않았습니다.</span>
          <button class="btn-retry" id="retryConnectBtn">재시도</button>
        </div>
      </div>
    </div>

    <!-- 로그 탭 -->
    <div id="logSection" class="section">
      <div class="log-container" id="logContainer">
        <!-- 로그가 여기에 표시됨 -->
      </div>
    </div>

    <!-- 개체 탭 -->
    <div id="objectSection" class="section">
      <div class="object-actions">
        <div>
          <div class="object-group-label">Import</div>
          <div class="object-btn-row">
            <button class="btn btn-import" id="importHtmlBtn">HTML</button>
            <button class="btn btn-import" id="importJsonBtn">JSON</button>
            <button class="btn btn-server" id="importServerBtn">서버</button>
          </div>
        </div>
        <div>
          <div class="object-group-label">Export</div>
          <div class="object-btn-row">
            <button class="btn btn-export" id="exportHtmlBtn">HTML</button>
            <button class="btn btn-export" id="exportJsonBtn">JSON</button>
          </div>
        </div>
      </div>
    </div>

    <div class="message" id="message"></div>
  </div>

  <!-- Import Modal -->
  <div class="modal-overlay" id="importModal">
    <div class="modal">
      <div class="modal-title" id="importModalTitle">Import JSON</div>
      <textarea id="importTextArea" placeholder="데이터를 붙여넣으세요..."></textarea>
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="importModalCancel">취소</button>
        <button class="btn btn-primary" id="importModalSubmit" disabled>Import</button>
      </div>
    </div>
  </div>

  <!-- Export Modal -->
  <div class="modal-overlay" id="exportModal">
    <div class="modal">
      <div class="modal-title" id="exportModalTitle">Export JSON</div>
      <textarea id="exportTextArea" readonly placeholder="추출 중..."></textarea>
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="exportModalClose">닫기</button>
        <button class="btn btn-secondary" id="exportModalCopy">복사</button>
        <button class="btn btn-secondary" id="exportModalSave">파일</button>
        <button class="btn btn-server" id="exportModalSaveServer">서버</button>
      </div>
    </div>
  </div>

  <!-- Server List Modal -->
  <div class="modal-overlay" id="serverListModal">
    <div class="modal">
      <div class="modal-title">서버 저장 목록</div>
      <div class="server-list" id="serverList">
        <div class="server-list-empty">로딩 중...</div>
      </div>
      <div class="modal-buttons">
        <button class="btn btn-secondary" id="serverListClose">닫기</button>
        <button class="btn btn-primary" id="serverListImport" disabled>Import</button>
      </div>
    </div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
