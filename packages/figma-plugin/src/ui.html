<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Sigma</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
      padding: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #666;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #18a058;
    }

    .status-dot.waiting {
      background: #f0a020;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: #f5f5f5;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.15s;
    }

    .tab:hover {
      background: #ebebeb;
    }

    .tab.active {
      background: #18a058;
      color: white;
      border-color: #18a058;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .textarea-wrapper {
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 11px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #18a058;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #18a058;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #16914f;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #e5e5e5;
    }

    .btn-secondary:hover {
      background: #ebebeb;
    }

    .message {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      display: none;
    }

    .message.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .message.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }

    .server-info {
      margin-bottom: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 11px;
      color: #666;
    }

    .waiting-message {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .waiting-message .icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .recent-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .recent-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .recent-item:hover {
      background: #f5f5f5;
    }

    .recent-item-name {
      font-weight: 500;
    }

    .recent-item-time {
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
