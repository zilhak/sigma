<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sigma</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
      padding: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: #666;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #18a058;
    }

    .status-dot.waiting {
      background: #f0a020;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: #f5f5f5;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
      transition: all 0.15s;
    }

    .tab:hover {
      background: #ebebeb;
    }

    .tab.active {
      background: #18a058;
      color: white;
      border-color: #18a058;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .textarea-wrapper {
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 11px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #18a058;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: #18a058;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #16914f;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #e5e5e5;
    }

    .btn-secondary:hover {
      background: #ebebeb;
    }

    .message {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 11px;
      display: none;
    }

    .message.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .message.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }

    .server-info {
      margin-bottom: 12px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 11px;
      color: #666;
    }

    .waiting-message {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .waiting-message .icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .recent-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .recent-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .recent-item:hover {
      background: #f5f5f5;
    }

    .recent-item-name {
      font-weight: 500;
    }

    .recent-item-time {
      font-size: 10px;
      color: #999;
    }

    /* Log container */
    .log-container {
      height: 220px;
      overflow-y: auto;
      background: #1e1e1e;
      border-radius: 6px;
      padding: 8px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 10px;
    }

    .log-entry {
      padding: 2px 0;
      color: #d4d4d4;
      word-break: break-all;
    }

    .log-entry.info {
      color: #9cdcfe;
    }

    .log-entry.success {
      color: #4ec9b0;
    }

    .log-entry.error {
      color: #f14c4c;
    }

    .log-entry.warn {
      color: #cca700;
    }

    .log-time {
      color: #6a9955;
      margin-right: 8px;
    }

    /* Minimize button */
    .minimize-btn {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      color: #666;
      font-size: 16px;
    }

    .minimize-btn:hover {
      background: #f0f0f0;
    }

    /* Minimized view */
    .minimized-view {
      display: none;
      padding: 8px 12px;
      background: #fff;
    }

    .minimized-view.active {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .minimized-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
    }

    .expand-btn {
      padding: 4px 12px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      background: #f5f5f5;
      font-size: 11px;
      cursor: pointer;
    }

    .expand-btn:hover {
      background: #ebebeb;
    }

    /* Full view */
    .full-view {
      display: block;
    }

    .full-view.hidden {
      display: none;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* FileKey Section */
    .filekey-section {
      margin-bottom: 12px;
      padding: 10px;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
    }

    .filekey-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .filekey-status {
      font-size: 10px;
      font-weight: 400;
    }

    .filekey-status.auto {
      color: #18a058;
    }

    .filekey-status.manual {
      color: #f0a020;
    }

    .filekey-status.none {
      color: #999;
    }

    .filekey-input-wrapper {
      display: flex;
      gap: 6px;
    }

    .filekey-input-wrapper input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      font-size: 11px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }

    .filekey-input-wrapper input:focus {
      outline: none;
      border-color: #18a058;
    }

    .btn-small {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #18a058;
      color: white;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-small:hover {
      background: #16914f;
    }

    .filekey-hint {
      margin-top: 6px;
      font-size: 10px;
      color: #999;
    }
  </style>
</head>
